<div class="container">
<app-header></app-header>
</div>
<div class="container" style="margin-top: 70px;">
  <form class="justify-content-center form-inline my-lg-0">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText"  autocomplete="off" placeholder="Search by any Information" >
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>

  <br>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor= "let contact of contacts | filter: searchText">

      <td>{{ contact.id }}</td>
      <td> {{ contact.name }}</td>
      <td> {{ contact.email }}</td>
      <td>
        <button class="btn btn-primary" (click)="selectContact(contact)">Show Detail</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="card text-center" *ngIf="selectedContact">
    <div class="card-header">
      <input class="form-control" type="text" name="FirstName" value={{selectedContact.name}}><br>
      # {{selectedContact.id}}
    </div>
    <div class="card-block">
      <h4 class="card-title">{{selectedContact.name}}</h4>
      <p class="card-text">
        {{selectedContact.description}}
      </p>
    </div>

  </div>
</div>
